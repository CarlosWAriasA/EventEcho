<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmación de Restablecimiento de Contraseña</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      p {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Restablecimiento de Contraseña Exitoso</h1>
      <p>Hola {{nombre}},</p>
      <p>Tu contraseña ha sido restablecida exitosamente.</p>
      <p>Si no realizaste esta acción, por favor contáctanos inmediatamente.</p>
      <p>¡Gracias!</p>
    </div>
  </body>
</html>
