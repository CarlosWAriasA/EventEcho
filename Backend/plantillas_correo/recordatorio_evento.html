<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recordatorio de Evento</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Recordatorio de Evento</h1>
      <p>
        Este es un recordatorio amistoso de que tienes un evento próximo en tres
        días:
      </p>
      <ul>
        <li><strong>Evento:</strong> {{nombre_evento}}</li>
        <li><strong>Fecha:</strong> {{fecha_evento}}</li>
        <li><strong>Ubicación:</strong> {{ubicacion_evento}}</li>
      </ul>
      <p>Esperamos verte allí. ¡No te lo pierdas!</p>
    </div>
  </body>
</html>
